spring.application.name=question-service
spring.datasource.url=jdbc:mysql://localhost:3306/quizmicroservicedb
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8081

# Tell Eureka to use localhost instead of the actual hostname
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

#Okta Configuration
okta.oauth2.issuer=https://dev-44118636.okta.com/oauth2/default
okta.oauth2.audience=api://default